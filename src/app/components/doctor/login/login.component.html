<div class="row">
    <div class="col-4 mx-auto">

        <form [formGroup]="loginForm">
            <div class="form-group" (ngSubmit)="validateUser()">
                <label for="exampleInputEmail1">Phone Number</label>
                <input type="email" formControlName="mobileNumber"
                    [ngClass]="{'is-invalid': loginForm?.controls?.mobileNumber?.touched && loginForm?.controls?.mobileNumber?.invalid}"
                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div class="invalid-feedback">
                    <span *ngIf="loginForm?.controls?.mobileNumber?.errors?.required">Please
                        enter Moblile Number.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{'is-invalid': loginForm?.controls?.password?.touched && loginForm?.controls?.password?.invalid}"
                    id="exampleInputPassword1">
                <div class="invalid-feedback">
                    <span *ngIf="loginForm?.controls?.password?.errors?.required">Please
                        enter correct Password.</span>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="validateUser()">Submit</button>
            </div>

        </form>
    </div>
</div>


<app-loader [loader]="loader"></app-loader>
<app-alert [sharedAlert]="http.showAlert" *ngIf="http.showAlert?.modalShow"></app-alert>
