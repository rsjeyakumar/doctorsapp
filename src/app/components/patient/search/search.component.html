<section>

            <div class="carousel-item active">
                <img src="https://www.itl.cat/pngfile/big/12-126968_doctor-wallpapers-hd-stethoscope-images-for-whatsapp-dp.jpg" style="width:1319px;height: 588px;" class="d-block w-100" alt="image1">
            </div>
            <div class="carousel-item">
                <img src="https://www.vippng.com/png/detail/398-3985712_doctor-patient-transparent-background.png" style="width:1319px;height: 588px;" class="d-block w-100" alt="image1">
            </div>
            <div class="carousel-item">
                <img src="https://img.favpng.com/17/2/1/health-care-health-professional-physician-hospital-clinic-png-favpng-qvyvKA2qSM8tiXbbccjfZeR9z.jpg"  style="width:1319px;height: 588px;" class="d-block w-100" alt="image1">

        </a>
    </div>
</section>
<section class="search-sec">
    <div class="container">
        <form [formGroup]="searchForm" (ngSubmit)="searchDoctors();">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">                       
                        <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" formControlName="specialization" placeholder="Enter Doctors Specilization">
                            <div *ngIf="search.specialization.touched && search.specialization.invalid" class="error">
                                <div *ngIf="search.specialization.errors && search.specialization.errors.required">
                                 Specilization is <strong>required</strong>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                            <button type="submit" class="btn btn-danger wrn-btn" [disabled]="searchForm.invalid">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
